version: 0.0

os: linux

files:
  - source: /
    destination: /home/ubuntu/appspec
    runas: ubuntu
    overwrite: yes

permissions:
  - object: /
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  BeforeInstall:
    - location: appspec/before-install.sh
      timeout: 100
      runas: ubuntu

  AfterInstall:
    - location: appspec/after-install.sh
      timeout: 1000
      runas: ubuntu

  ApplicationStart:
    - location: appspec/start-application.sh
      timeout: 300
      runas: ubuntu

  ValidateService:
    - location: appspec/validate-service.sh
      timeout: 100
      runas: ubuntu
