name: Actions Test

on:
  push:
    branches:
      - actions

jobs:
  env:
    runs-on: ubuntu-22.04
    env:
      ENV: ${{ secrets.ENV_DEVELOP }}
    steps:
      - name: create .env

        run: |
          touch .env
          echo "$ENV" >> .env

      - name: upload .env
        uses: actions/upload-artifact@v3
        with:
          name: .env
          path: .env
